<div class="container">
    <div class="header">
        <h1 class="title">4 x 40 B-DAY-BASH</h1>
        <div class="date">01.03.08.2025</div>
        <div class="subtitle">Mitbring-Liste • Anglerheim Jena</div>
    </div>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-text" id="progressText">0/10 Abgeschlossen</div>
    
    <div class="items-grid" id="itemsGrid">
        <!-- Items werden hier dynamisch eingefügt -->
    </div>
    
    <div class="footer">
        <h3>RESTRICTED</h3>
        <p>Under 18 requires accompanying parent or adult guardian</p>
    </div>
</div>

<script>
    const items = [
        "Nudelsalat",
        "Kartoffelsalat", 
        "Kräuterbutter",
        "Nutella, Erdnussbutter",
        "Kuchen 1",
        "Kuchen 2", 
        "Kuchen 3",
        "Marmelade, Honig",
        "Aufschnitt (Wurst, Käse)",
        "Aufstriche (herzhaft)"
    ];
    
    let itemStates = {};
    
    // Lade gespeicherte Daten
    function loadData() {
        const saved = localStorage.getItem('birthday-party-items');
        if (saved) {
            itemStates = JSON.parse(saved);
        }
    }
    
    // Speichere Daten
    function saveData() {
        localStorage.setItem('birthday-party-items', JSON.stringify(itemStates));
    }
    
    // Erstelle Sterne
    function createStars() {
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }
    }
    
    // Erstelle Neon-Linien
    function createNeonLines() {
        const linesContainer = document.querySelector('.neon-lines');
        for (let i = 0; i < 3; i++) {
            const line = document.createElement('div');
            line.className = 'neon-line';
            line.style.top = Math.random() * 100 + '%';
            line.style.width = '200px';
            line.style.animationDelay = Math.random() * 4 + 's';
            linesContainer.appendChild(line);
        }
    }
    
    // Aktualisiere Fortschritt
    function updateProgress() {
        const taken = Object.values(itemStates).filter(state => state.taken).length;
        const total = items.length;
        const percentage = (taken / total) * 100;
        
        document.getElementById('progressFill').style.width = percentage + '%';
        document.getElementById('progressText').textContent = `${taken}/${total} Abgeschlossen`;
    }
    
    // Erstelle Item-Karten
    function createItemCards() {
        const grid = document.getElementById('itemsGrid');
        grid.innerHTML = '';
        
        items.forEach((item, index) => {
            const state = itemStates[item] || { taken: false, person: '' };
            
            const card = document.createElement('div');
            card.className = `item-card ${state.taken ? 'taken' : ''}`;
            
            card.innerHTML = `
                <div class="item-name">${item}</div>
                <div class="item-controls">
                    ${state.taken ? 
                        `<div class="taken-by">Mitgebracht von: ${state.person}</div>
                         <button class="btn btn-release" onclick="releaseItem('${item}')">Freigeben</button>` :
                        `<input type="text" class="name-input" placeholder="Dein Name" id="input-${index}">
                         <button class="btn btn-take" onclick="takeItem('${item}', ${index})">Übernehmen</button>`
                    }
                </div>
            `;
            
            grid.appendChild(card);
        });
    }
    
    // Item übernehmen
    function takeItem(item, index) {
        const input = document.getElementById(`input-${index}`);
        const name = input.value.trim();
        
        if (name) {
            itemStates[item] = { taken: true, person: name };
            saveData();
            createItemCards();
            updateProgress();
        } else {
            alert('Bitte gib deinen Namen ein!');
        }
    }
    
    // Item freigeben
    function releaseItem(item) {
        if (confirm('Möchtest du diesen Eintrag wirklich freigeben?')) {
            itemStates[item] = { taken: false, person: '' };
            saveData();
            createItemCards();
            updateProgress();
        }
    }
    
    // Initialisierung
    document.addEventListener('DOMContentLoaded', function() {
        loadData();
        createStars();
        createNeonLines();
        createItemCards();
        updateProgress();
    });
</script>
